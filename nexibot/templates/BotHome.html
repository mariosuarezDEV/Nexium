<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <title>Nexi Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Barra que muestre el nombre de nexi bot -->
    <nav class="shadow text-bg-success p-3 text-center">
        <h1 class=" display-4">
            Nexi Bot
        </h1>
        <h4 class="fw-normal">
            Mantenimiento de ventas
        </h4>
    </nav>

    <div class="container rounded-2 bg-body-secondary mt-5">
        <!-- ConfiguraciÃ³n -->
        <div class="row g-3 p-5">
            <form method="post" class="row align-items-end g-3">
                {% csrf_token %}
                <div class="col-lg-3 col-12">
                    <!-- Fecha Inicio -->
                    <p class="fs-4 fw-semibold">
                        Fecha Inicial
                    </p>
                    <div class="input-group">
                      <div class="input-group-text">ðŸ“…</div>
                      <input type="date" class="form-control"  name="fecha_inicio">
                    </div>
                </div>

                <div class="col-lg-3 col-12">
                    <!-- Fecha Fin -->
                    <p class="fs-4 fw-semibold">
                        Fecha Final
                    </p>
                    <div class="input-group">
                      <div class="input-group-text">ðŸ“…</div>
                      <input type="date" class="form-control" name="fecha_final">
                    </div>
                </div>

                <div class="col-lg-3 col-12">
                    <!-- Servidor -->
                    <p class="fs-4 fw-semibold">
                        Servidor
                    </p>
                    <div class="input-group">
                      <div class="input-group-text">ðŸ–¥</div>
                        <select class="form-select" name="servidor">
                            <option  value="">Selecciona...</option>
                            <option value="centro">Sucursal Centro</option>
                            <option value="araucarias">Sucursal Araucarias</option>
                            <option value="pruebas">Pruebas CEDIS</option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-3 col-12">
                    <!-- Boton Enviar -->
                    <button type="submit" class="btn btn-primary">Aplicar mantenimiento</button>
                </div>
            </form>
            <p class="col-12">
                <small>
                    <strong>Nota:</strong> Selecciona las fechas y el servidor para aplicar el mantenimiento.
                </small>
            </p>

            <!-- Reporte de ventas -->
            <div class="col-12 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Reporte de mantenimiento</h5>
                    </div>
                    <div class="card-body">

                    </div>
                </div>
            </div>

            <!-- Consola -->
            <div class="col-12 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Consola de registros</h5>
                    </div>
                    <div class="card-body">


                    </div>
                </div>
            </div>

            <!-- Mostar errores -->
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <!-- Depuracion
            {% if debug %}
                <div class="alert alert-warning" role="alert">
                    {% for fecha in debug %}
                        {{ fecha }}
                    {% endfor %}
                </div>
            {% endif %} -->

        </div>

    </div>
</body>
</html>
